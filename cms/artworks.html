  <body>
    <header>
      <nav
        class="
          navbar navbar-light navbar-expand-md
          py-4
          text-uppercase
          bg-light

        <div class="container">
          <a href="control.html" class="navbar-brand"

    <!-- Artworks -->
    <section class="p-sm-5 pt-5">
      <div class="container text-center">
        <p class="display-4 pb-2">Artworks</p>

        <!-- Add new artwork button -->
        <button type="button" data-bs-toggle="modal" data-bs-target="#addArtwork" class="btn btn-dark mt-3 mb-5">
          Add New Artwork <i class="bi bi-plus"></i>
        </button>

        <!-- Add new artwork modal -->
        <div class="modal fade" id="addArtwork">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="card-title">Add new artwork</h5>
                <button
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="close"
                ></button>
              </div>
              <div class="modal-body p-0">
                <form class="form p-2 p-sm-4" action="#" method="post">
                  <!-- Artwork image -->
                  <div class="form-group">
                    <label for="artwork_image" class="lead pb-2"> Artwork image </label>
                    <input
                      type="file"
                      name="artwork_image"
                      id="artwork_image"
                      class="form-control"
                    />
                  </div>
                  <!-- Artwork name -->
                  <div class="form-group mt-3">
                    <label for="artwork_name" class="lead pb-2"> Image name </label>
                    <input
                      type="text"
                      name="artwork_name"
                      id="artwork_name"
                      class="form-control"
                    />
                  </div>
                  <input
                    type="submit"
                    class="btn btn-dark mt-3 px-3"
                    name="editFormSubmit"
                    value="Add Artwork"
                  />
                </form>
              </div>
            </div>
          </div>
        </div>

        
        <div class="row g-4">
          <div class="col-lg-4 col-md-6 col-sm-12">
            <button
              data-bs-toggle="modal"
              data-bs-target="#artModal1"
              class="w-100 p-0 border-0"
            >
              <div
                class="card"
                style="
                  height: 300px;
                  background-image: url('../assets/img/fj2.jpg');
                  background-repeat: no-repeat;
                  background-size: cover;
                  background-position: center;
                "
              ></div>
              <p class="mb-0 p-2 lead">Artwork Name</p>
            </button>
          </div>
          <div class="col-lg-4 col-md-6 col-sm-12">
            <button
              data-bs-toggle="modal"
              data-bs-target="#artModal2"
              class="w-100 p-0 border-0"
            >
              <div
                class="card"
                style="
                  height: 300px;
                  background-image: url('../assets/img/Intensa_1.jpg');
                  background-repeat: no-repeat;
                  background-size: cover;
                  background-position: center;
                "
              ></div>
              <p class="mb-0 p-2 lead">Artwork Name</p>
            </button>
          </div>
          <div class="col-lg-4 col-md-6 col-sm-12">
            <button
              data-bs-toggle="modal"
              data-bs-target="#artModal3"
              class="w-100 p-0 border-0"
            >
              <div
                class="card"
                style="
                  height: 300px;
                  background-image: url('../assets/img/Intensa_II.jpg');
                  background-repeat: no-repeat;
                  background-size: cover;
                  background-position: center;
                "
              ></div>
              <p class="mb-0 p-2 lead">Artwork Name</p>
            </button>
          </div>
          <div class="col-lg-4 col-md-6 col-sm-12">
            <button
              data-bs-toggle="modal"
              data-bs-target="#artModal4"
              class="w-100 p-0 border-0"
            >
              <div
                class="card"
                style="
                  height: 300px;
                  background-image: url('../assets/img/fj1.jpg');
                  background-repeat: no-repeat;
                  background-size: cover;
                  background-position: center;
                "
              ></div>
              <p class="mb-0 p-2 lead">Artwork Name</p>
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- footer -->
    <footer class="bg-white mt-3">
      <section class="p-5">
        <div class="container text-center">
          <div class="d-flex justify-content-center align-items-center">
            <a href="#" class="text-dark h2 mx-2"

            <a href="#" class="text-dark h2 mx-2"

            ></a>
            <a href="#" class="text-dark h2 mx-2"
              ><i class="bi bi-instagram"></i

        </div>
      </section>
      <section class="bg-dark text-white p-5">
        <div class="container text-center">
          <p class="lead">Copyright &copy; Jeffrey Appiatu 2021</p>
        </div>
      </section>
    </footer>
  </body>
</html>

<!-- Modal for first image -->
<div class="modal fade" id="artModal1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="card-title">Artwork Name</h5>
        <button
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="close"
        ></button>
      </div>
      <div class="modal-body p-0">
        <img src="../assets/img/fj2.jpg" alt="art" class="img-fluid" />
      </div>
      <div class="modal-footer">
        <button
          type="button"
          data-bs-toggle="modal"
          data-bs-target="#editArtwork"

        </button>
        <form action="#" method="post">
          <button type="submit" class="btn btn-danger">

        <button
          type="button"
          data-bs-toggle="modal"
          data-bs-target="#artModalFull1"
          class="btn btn-dark"
          data-bs-dismiss="modal"
        >
          Full screen
        </button>
      </div>
    </div>
  </div>
</div>

      <div class="modal-footer">
        <button
          type="button"
