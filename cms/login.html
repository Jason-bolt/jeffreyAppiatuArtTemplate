<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeffrey Appiatu Art - CMS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="assets/bootstrap-5.0.2-dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-light">
    <section class="p-sm-5 container">
      <div class="row mt-5 text-center text-sm-start">
        <div class="col-lg-6 col-md-9 m-auto mt-5 mt-sm-0">
          <div class="card shadow">
            <form
              action="artworks.html"
              method="post"
              class="p-sm-5 p-3"
              onsubmit="return validateForm()"
            >
              <p class="display-4 text-center">CMS</p>
              <div class="form-group">
                <label for="username" class="lead pb-2">Username</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Username..."
                  name="username"
                  id="username"
                  required
                />
              </div>
              <div class="form-group">
                <label for="username" class="lead pb-2 pt-3">Password</label>
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  id="password"
                  required
                />
              </div>
              <input type="submit" class="btn btn-dark mt-4 px-4" />
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>

<script>
  function validateForm() {
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;

    if (username.trim() == "" || password.trim() == "") {
      alert("Fields can not be left empty!");
      return false;
    }
  }
</script>
