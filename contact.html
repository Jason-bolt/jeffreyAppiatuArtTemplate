      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav
        class="
          navbar navbar-light navbar-expand-md
          py-4
          text-uppercase
          bg-light
        "
      >
        <div class="container">
          <a href="index.html" class="navbar-brand"
            ><span class="fs-2">JEFFREY APPIATU ART</span></a
          >

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navMenu"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a href="artist.html" class="nav-link">Artist</a>
              </li>
              <li class="nav-item">
                <a href="index.html" class="nav-link">Gallery</a>
              </li>
              <li class="nav-item">
                <a href="contact.html" class="nav-link active">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Contact Form -->
    <section class="p-sm-5 pt-5">
      <div class="container">
        <p class="display-4 pb-5">Contact Us</p>
        <div class="row">
          <div class="col-md-10 col-lg-8 m-auto">
            <form action="#" class="form">
              <!-- Name -->
              <div>
                <label class="text-secondary text-start py-2">Name*</label>
                <div
                  class="
                    d-sm-flex
                    align-items-center
                    justify-content-between
                    mb-2
                  "
                >
                  <input
                    type="text"
                    class="form-control me-sm-2 mb-3 mb-sm-0"
                    name="first_name"
                    id="first_name"
                    placeholder="First Name"
                    required
                  />
                  <input
                    type="text"
                    class="form-control ms-sm-2"
                    name="last_name"
                    id="last_name"
                    placeholder="Last Name"
                    required
                  />
                </div>
              </div>
              <!-- Email -->
              <div>
                <label class="text-secondary text-start py-2">Email*</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form-control mb-2"
                  placeholder="example@email.com"
                  required
                />
              </div>
              <!-- Subject -->
              <div>
                <label class="text-secondary text-start py-2">Subject*</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form-control mb-2"
                  placeholder="Subject"
                  required
                />
              </div>
              <!-- Message -->
              <div>
                <label class="text-secondary text-start py-2">Message*</label>
                <textarea
                  name="message"
                  id="message"
                  rows="4"
                  class="form-control mb-3"
                ></textarea>
              </div>
              <input
                class="btn btn-dark mt-4 py-2"
                value="SUBMIT"
                name="contact_submit"
              />
            </form>
          </div>
        </div>
      </div>
    </section>


    <!-- footer -->
    <footer class="bg-white mt-3">
      <section class="p-5">
        <div class="container text-center">
          <div class="d-flex justify-content-center align-items-center">
            <a href="#" class="text-dark h2 mx-2"
              ><i class="bi bi-facebook"></i
            ></a>
            <a href="#" class="text-dark h2 mx-2"
              ><i class="bi bi-twitter"></i
            ></a>
            <a href="#" class="text-dark h2 mx-2"
              ><i class="bi bi-instagram"></i
            ></a>
          </div>
        </div>
      </section>
      <section class="bg-dark text-white p-5">
        <div class="container text-center">
          <p class="lead">Copyright &copy; Jeffrey Appiatu 2021</p>
        </div>
      </section>
    </footer>
  </body>
</html>
